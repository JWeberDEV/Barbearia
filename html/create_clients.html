<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="author" content="" />
    <title>CRIA USUÁRIO</title>

    <link rel="icon" type="image/x-icon" href="../img/logo_barber.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/styles 2.css" rel="stylesheet" />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper" style="background-color: #5c50e0;">
            <div class="sidebar-heading border-bottom" style="background-color: #5c50e0;">Barbearia </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="users.html">Usuários <i class="fa fa-user" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="Clients.html">Clientes  <i class="fa fa-users" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="schedules.html">Agenda <i class="fa fa-calendar" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="profile.html">Meu Perfil <i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../index.html">Nome do usuário logado <i class="fa fa-sign-out" aria-hidden="true"></i></a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn" style="background-color: #5c50e0;" id="sidebarToggle"><strong>Menu</strong></button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="fundo">
                <img class="fundo" src="../img/Fundo.png" alt="Plano de fundo">
            </div>

            <div style="padding-top: 7%; padding-left: 5%;">
                    <form class="formulario">
                        <div class="item2">
                            <label class="required">Nome Cliente</label>
                            <input id="name" class="itens" type="text" name="nome" autocomplete="off" placeholder=" Nome Completo" required>
                        </div>
                        <div class="item2">
                            <label class="required">CPF Cliente</label>
                            <input id="cpf" class="itens" type="text" name="nome" autocomplete="off" placeholder="___.___.___-__" required>
                        </div>
                        <div class="item2">
                            <label class="required">Numero Cliente</label>
                            <input id="numberclient" class="itens" type="text" name="nome" autocomplete="off" placeholder="(__) _____-____" required>
                        </div>
                        <div class="item2">
                            <label class="required">Email Usuário</label>
                            <input id="mailclient" class="itens" type="text" name="nome" autocomplete="off" placeholder="email@exemplo.com" required>
                        </div>
                        <div class="item2">
                            <label>Data de Nascimento</label>
                            <input id="dateborn" class="itens" type="date" name="nome" autocomplete="off" placeholder="__/__/___">
                        </div>
                        <div class="item2">
                            <label>Profissão</label>
                            <input id="profi" class="itens" type="text" name="nome" autocomplete="off">
                        </div>
                        <div class="item2">
                            <label>Cidade</label>
                            <input id="city" class="itens" type="text" name="nome" autocomplete="off" placeholder="Novo Hambrugo">
                        </div>
                        <div class="btnfull">
                            <div class="submit">
                                <br>
                                <button class="salvar" type="submit" onclick="newclient()">Salvar</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
    <script>
    
    </script>
</body>
</html>
