<script>
    const usuarios = [
        {
            nome: "Josias",
            email: "josias@gmail.com",
            perfil: "Profissional",
            status: "Ativo",
        },
        {
            nome: "Josemar",
            email: "josemar@gmail.com",
            perfil: "Profissional",
            status: "Ativo",
        },
        {
            nome: "Welington",
            email: "welington@gmail.com",
            perfil: "Profissional",
            status: "Ativo",
        },
        {
            nome: "Igor",
            email: "igor@gmail.com",
            perfil: "Profissional",
            status: "inativo",
        }
    ];

    listarUsuarios();
    
    
    function listarUsuarios(){

        var tabelaUsuario = document.getElementById("tabela-usuario");

        var html = "";


        for (let i = 0; i < usuarios.length; i++) {
            const usuario = usuarios[i];

            html += 
                `<tr>
                    <th scope="row">${usuario.nome}</th>
                    <td>${usuario.email}</td>
                    <td>${usuario.perfil}</td>
                    <td>${usuario.status}</td>
                    <td>
                        <div class="divfunc">
                            <a href="create_users.html"><button class="funcoes"><i class="fa fa-pencil pencil" aria-hidden="true"></i></button></a>
                            <a href="#"><button class="funcoes"><i class="fa fa-times cross" aria-hidden="true"></i></button></a>
                        </div>
                    </div>
                    </td>
                </tr>`;
            
        }

        tabelaUsuario.innerHTML = html;

    }

</script>
