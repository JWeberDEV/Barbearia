<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>USUÁRIOS</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/logo_barber.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/styles 2.css" rel="stylesheet" />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper" style="background-color: #5c50e0;">
            <div class="sidebar-heading border-bottom" style="background-color: #5c50e0;">Barbearia </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="users.html">Usuários <i class="fa fa-user" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="Clients.html">Clientes  <i class="fa fa-users" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="schedules.html">Agenda <i class="fa fa-calendar" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="profile.html">Meu Perfil <i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="../index.html">Nome do usuário logado <i class="fa fa-sign-out" aria-hidden="true"></i></a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn" style="background-color: #5c50e0;" id="sidebarToggle"><strong>Menu</strong></button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="fundo">
                <img class="fundo" src="../img/Fundo.png" alt="Plano de fundo">
            </div>

            <div class="btns">
                <div>
                    <a href="create_users.html">
                        <button type="button" class="btn" style="background-color: #5c50e0;"><strong>Novo</strong></button>
                    </a>
                </div>
            </div>

                <div class="container nome_status">
                    <div class="row">
                        <div class="col-md-5">
                            <label>Seu Nome:</label>
                            <input id="pesquisa" class="campos" type="text" name="nome" autocomplete="off" placeholder="Nome do Usuário" required>
                        </div>
                        <div class="col-md-5 status">
                            <label for="status">Status:</label>
                            <select name="cars" id="status">
                                <option value="Todos">Todos</option>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                        <div class="col-md-2" style="padding-top: 1.5%;">
                            <button class="buscar" style="background-color: #5c50e0;" onclick="listarUsuarios() "><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            <div  style="padding-top: 3%;">
                <div class="tabela table-responsive-md container">
                    <table class="table table-striped">
                        <thead style="background-color: #aea7f8;">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Perfil</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody id="tabela-usuario">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="modal" id="editar">
                <div class="modal-dialog">
                    <div class="modal-content">
            
                        <div class="modal-header" style="background-color: #aea7f8;">
                            <h4 class="modal-title">Editar Usuário</h4>
                            <button type="button" class="close" data-bs-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
                        </div>
                
                        <div class="modal-body">
                            <form class="formulario2">
                                <div class="item3">
                                    <label>Nome Usuário:</label>
                                    <input id="altname" class="itens" type="text" name="nome" autocomplete="off" placeholder=" Nome Completo">
                                </div>
                                <div class="item3">
                                    <label>CPF Usuário:</label>
                                    <input id="altcpf" class="itens" type="text" name="nome" autocomplete="off" placeholder="___.___.___-__">
                                </div>
                                <div class="item3">
                                    <label>Numero Usuário:</label>
                                    <input id="altnumberclient" class="itens" type="text" name="nome" autocomplete="off" placeholder="(__) _____-____">
                                </div>
                                <div class="item3">
                                    <label>Email Usuário:</label>
                                    <input id="altmailclient" class="itens" type="text" name="nome" autocomplete="off" placeholder="email@exemplo.com">
                                </div>
                                <div class="item3">
                                    <label>Data de Nascimento:</label>
                                    <input id="altdateborn" class="itens" type="date" name="nome" autocomplete="off" >
                                </div>
                                <div class="item3">
                                    <label>Perfil:</label>
                                    <br>
                                    <select id="altprofile" name="Perfil">
                                        <option value="Analista de Sistemas">Analista de Sistemas</option>
                                        <option value="ADM">ADM</option>
                                        <option value="Profissional">Profissional</option>
                                        <option value="Programador">Programador</option>
                                        <option value="TI">TI</option>
                                    </select>
                                </div>
                                <div class="item3">
                                    <label for="status">Status:</label>
                                    <br>
                                    <select id="altstatus">
                                        <option value="Ativo">Ativo</option>
                                        <option value="Inativo">Inativo</option>
                                    </select>
                                </div>
                            </form>
                                <div style="padding-top: 1%;">
                                    <button class="btn-success btnmodal" type="button" onclick="editar()" >Salvar</button>
                                </div>
                                <div style="padding-top: 1%;">
                                    <button type="button" class="btn-primary btnmodal close" data-bs-dismiss="modal">Finalizar</button>
                                </div>
                            </div>
                        </div>
                
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
</body>
</html>

<script>

    listarUsuarios();
    
</script>
