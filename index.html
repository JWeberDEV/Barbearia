<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" href="img/logo_barber.png" alt="Icone Pagina" />

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <main class="form">
        <form class="formulario">
            <div class="itens">
                <legend class="legenda">
                    <h1>Barbearia Login</h1>
                </legend>
                    <div class="caixa" style="padding-top: 4%;">
                        <input class="campos" type="text" id="usuario" autocomplete="off" placeholder="Login" required>
                    </div>
                    <div class="caixa" style="padding-top: 4%;">
                        <input class="campos" type="password" id="senha" autocomplete="off" placeholder="Senha" required>
                    </div>
                <br/>
                <div class="submit" style="padding-bottom: 4%;">
                    <input class="salvar" type="button" id="entrar" value="Entrar"></input>
                </div>
                
                <div>
                    <a href="html/recupera.php" target="_self" rel="next" style="padding-top: 0px;">Esqueci minha senha </a>
                </div>
            </div>
        </form>  
    </main>

</body>
</html>

<!-- defer serve para dizer ao JS que deve esperar o HTML carregar antes de execurar. -->
<script src="js/scripts.js" defer></script> 
<!--ajax-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

$("#usuario").keyup(function(event) {
  if (event.keyCode === 13) {
    $("#entrar").click();
  }
});

$("#senha").keyup(function(event) {
  if (event.keyCode === 13) {
    $("#entrar").click();
  }
});

$("#entrar").click(function() {
    login();
});

</script>
