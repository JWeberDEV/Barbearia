<script>

$("#usuario").keyup(function(event) {
  if (event.keyCode === 13) {
    $("#entrar").click();
  }
});

$("#senha").keyup(function(event) {
  if (event.keyCode === 13) {
    $("#entrar").click();
  }
});

$("#entrar").click(function() {
    login();
});

const pass = $('#password');
    const eye = $(".eye");
    let YesNot = 0;

    eye.click(function() {
        if (YesNot == 0) {
            pass.attr("type", "text");
            $("#eye-icon").removeClass("fa-eye");
            $('#eye-icon').addClass('fa-eye-slash');
            YesNot = 1;
        }else{
            pass.attr("type", "password");
            $('#eye-icon').removeClass('fa-eye-slash');
            $("#eye-icon").addClass("fa-eye");
            YesNot = 0;
        }
    
    });
